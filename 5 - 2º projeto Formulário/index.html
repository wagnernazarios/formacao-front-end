<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Anuncie seu carro para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <form>
                <div class="form-body">
                    <h1 class="form-title">
                        Venda seu carro
                    </h1>
                    <p>Descreva aqui as característica do seu carro e marque os opcionais que ele possui.</p>
                    <div class="box-input">
                        <label for="title">anuncie aqui seu carro <span class="required"> *</span></label>
                        <input type="text" name="title" class="" id="" placeholder="Digite aqui" minlength="1"
                            maxlength="30" required>
                    </div>
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
