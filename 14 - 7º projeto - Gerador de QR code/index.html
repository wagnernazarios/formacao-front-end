<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code </title>
    <script src="JS/index.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">

    <!--fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container ">
        <header class="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto para gerar um QR code</p>
        </header>

        <div class="qr-form">
            <input type="text" placeholder="Digite uma URL ou texto">
            <button type="button">Gerar QR Code</button>
        </div>

        <div class="qr-code ">
            <img src="img/qr-code.png" alt="qr-code" width="150">
        </div>

    </div>


    <footer>
        Development by <a href="https://github.com/wagnernazarios" target="_blank">Wagner Nazario</a>
    </footer>
</body>

</html>
