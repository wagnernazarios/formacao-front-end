<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 class="title_banner">Anuncie seu carro para vender mais rápido</h2>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <form>
                <div class="form-body">
                    <h1 class="form-title">
                        Venda seu carro
                    </h1>
                    <p>Descreva aqui as característica do seu carro e marque os opcionais que ele possui.</p>

                    <div class="box-input">
                        <label for="title">anuncie aqui seu carro <span class="required"> *</span></label>
                        <input type="text" name="title" class="block" id="title" placeholder="Digite aqui" minlength="1"
                            maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço <span class="required"> *</span></label>
                        <input type="number" name="price" class="block" id="price" placeholder="Defina o preço"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required"> *</span></label>
                        <textarea type="number" name="description" class="block" id="description"
                            placeholder="Faça uma Descrição das condições do seu carro. Por exemplo: Se tem algum arranhão"
                            required></textarea>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca <span class="required"> *</span></label>
                        <input type="text" name="brand" class="block" id="brand" placeholder="Digite a marca do carro"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required"> *</span></label>
                        <input type="text" name="model" class="block" id="model" placeholder="Digite o modelo do carro"
                            required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Kilometragem <span class="required"> *</span></label>
                        <input type="number" name="purchase_date" class="block" id="purchase_date"
                            placeholder="Digite a kilometragem do carro" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra <span class="required"> *</span></label>
                        <input type="date" name="purchase_date" class="block" id="purchase_date" required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio <span class="required"> *</span></p>

                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual </label>

                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático </label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optionals[]" value="airbag" id="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" value="ac" id="ac">
                                <label for="ac">ar-condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" value="alarm" id="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="reverse-camera" id="reverse-camera">
                                <label for="reverse-camera">Camera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul>
                            <li>
                                <input type="checkbox" name="optionals[]" value="keyless" id="keyless">
                                <label for="keyless">Partida keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" value="smartphone" id="smartphone">
                                <label for="smartphone">integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" value="leather-seat" id="leather-seat">
                                <label for="leather-seat">Banco de couro</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="road-assistant" id="road-assistant">
                                <label for="road-assistant">Assistente de pista</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Fotos do carro <span class="required"> *</span></p>

                        <input type="file" multiple accept="image/png, image/jpg, image/jpeg" name="images" id="images"
                            required>

                    </div>


                    <input type="submit" class="btn-submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
