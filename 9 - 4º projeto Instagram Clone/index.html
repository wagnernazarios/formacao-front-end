<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="main-container">
            <div class="banner-container">
                <img src="img/banner2.png" alt="banner instagram" w>
            </div>
            <div class="form-container">

                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="instagram" width="200">
                    <form id="login-form">
                        <input type="text" name="user" placeholder="Número de telefone, usuário ou e-mail">
                        <input type="password" name="password" placeholder="senha">
                        <input type="submit" value="Entrar">
                    </form>

                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#"> <img src="img/logo_facebook.svg" alt="logo facebook">
                                <span>Entrar com o Facebook</span></a>
                        </div>
                        <div id="forget-password">
                            <a href="#">Esqueceu a senha</a>

                        </div>
                    </div>
                </div>

                <div id="register-container">
                    <p><a href="#">Criar nova conta</a></p>
                </div>

                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <img src="img/apple_btn.png" alt="apple logo" width="100">
                    <img src="img/gplay_btn.png" alt="apple logo" width="100">
                </div>

            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul class="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Dicas</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Hastags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p>&copy; 2024 Instagram from Meta</p>
    </footer>

</body>

</html>
