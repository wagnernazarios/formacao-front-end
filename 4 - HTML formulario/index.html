<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h2> Formulários HTML</h2>
    <!--1 Primeiro formulário-->
    <!-- atributos do formulário-->
    <form>
        <div>
            <label for="">Nome</label>
            <input type="text">
        </div>
        <!--Atributo name-->
        <!--Serve para resgatar os dados do input-->
        <div>
            <!--Atributo do label: for-->
            <!--Serve linkar a label ao input-->
            <label for="age">Idade:</label>
            <input type="text" name="age">

        </div>
        <!-- Select-->
        <div>
            <label for="job">Selecione sua profissão</label>
            <select name="job" id="job">
                <option value="#">Profissões</option>
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>

        <!--Atributo selected-->
        <!--Serve para selecionar qual option deve mostrar primeiro-->
        <div>
            <label for="contract">Você leu os termos de contrato</label>
            <select name="contract" id="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>

            </select>
        </div>
        <!-- multiplas seleções-->
        <div>
            <label for="items"></label>
            <select name="items" id="items" multiple>
                <option value="pera">Pêra</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>

            </select>
        </div>

        <!--Textarea-->
        <!-- Serve para grandes textos, por exemplo, bios -->
        <div>
            <label for="comments">Escreva abaixo o que achou do post:</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>

        <!--Fieldset e legend-->
        <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="firstname">Nome:</label>
                <input type="text">
                <label for="lastname">Sobrenome:</label>
                <input type="text">
            </fieldset>
        </div>

        <!--Datalist-->
        <!-- Dar sugestões de dados -->
        <div>
            <label for="flavor">Escolha um sabor:</label>
            <input type="text" name="flavor" list="flavors">

            <datalist id="flavors">
                <option value="Morango"></option>
                <option value="Cereja"></option>
                <option value="manga"></option>
                <option value="Abacaxi"></option>
            </datalist>
        </div>

        <!-- Password/senhha -->
        <div>
            <label for="senha">Digite sua senha:</label>
            <input type="password">
        </div>

        <!-- radio button -->
        <!-- botão para selecionar um opcao -->
        <div>
            <label for="car-model">Escolha seu modelo</label>
            <div class="radio">
                <input type="radio" value="BMW" name="car-model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="BMW" name="car-model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="BMW" name="car-model">
                <label for="Jaquar">Jaguar</label>
            </div>
        </div>

        <!-- checkbox -->
        <!-- lista de opçoes que pode escolher varias de uma vez -->
        <div>
            <label for="optionals">Opcionais</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" id="" value="big-tires">
                <label for="big-tires">Pneus grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" id="" value="turbo-enginer">
                <label for="turbo-enginer">Moto turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" id="" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>

        <!-- Datas -->

        <div>
            <label for="birthday">Data de aniversário</label>
            <input type="date">
        </div>


        <!-- envio de arquivos -->
        <div>
            <label for="image">Insira uma imagem</label>
            <input type="file" name="image" id="image">
        </div>


        <!-- numeros -->

        <div>
            <label for="salary">Qual sua renda atual?</label>
            <input type="number">
        </div>

        <!-- e-mails -->

        <div>
            <label for="email">Digite seu e-mail</label>
            <input type="email" name="email" id="email">
        </div>

        <!-- value -->

        <div>
            <label for="value">Digite algum valore</label>
            <input type="text" name="value" value="Esse é o meu valor padrão">
        </div>

        <!-- value -->

        <div>
            <label for="value">Digite algum valor</label>
            <input type="text" name="value" value="Esse é o meu valor padrão">
        </div>

        <!-- disabled -->
        <!-- Desabilita qualquer input impedindo qualquer alteração -->

        <div>
            <label for="disable">Tente mudar o valor</label>
            <input type="text" name="disable" value="Valor já digitado" disabled>
        </div>


        <!-- placeholder -->
        <!-- Permite inserir uma informaçãos dentro do input -->

        <div>
            <label for="currentJob">Informe no que está trabalhando no momento:</label>
            <input type="text" name="currentJob" placeholder="insira seu emprego atual">
        </div>

        <!-- required -->
        <!-- força ao usuario a inserir o valor requerido e é inportante para validação de dados -->

        <div>
            <label for="birthday">Insira seu ano de nascimento</label>
            <input type="text" name="birthday" placeholder="insira seu aniversário" required>
        </div>

        <!-- resetar formularios -->
        <input type="reset" value="Resetar">

        <!--envio de form com atributo submit-->
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
